{% extends 'base.html' %}
{% block content %}
<style>
  .addbook-container {
    max-width: 450px;
    margin: 0 auto;
    background: #fff;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
  }

  h2.text-center {
    font-family: 'Playfair Display', serif;
    color: #1f4e5f;
    margin-bottom: 10px;
  }

  hr {
    border: none;
    border-top: 2px solid #f7c04a;
    margin-bottom: 25px;
  }

  form {
    font-family: 'Roboto', sans-serif;
  }

  form p {
    margin-bottom: 20px;
  }

  form label {
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
    color: #922b21;
  }

  form input[type="text"],
  form input[type="number"],
  form select {
    width: 100%;
    padding: 10px 12px;
    border: 1.8px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  form input[type="text"]:focus,
  form input[type="number"]:focus,
  form select:focus {
    border-color: #1f4e5f;
    outline: none;
  }

  /* Bot√£o estilo "Adicionar" */
  .btn-success {
    background-color: #1f4e5f;
    color: white;
    border: none;
    padding: 12px 28px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    justify-content: center;
  }

  .btn-success:hover {
    background-color: #164150;
  }

  .btn-success i {
    font-size: 1.3rem;
  }
</style>

<div class="addbook-container">
  <h2 class="text-center"><i class="fas fa-book-medical"></i> Adicionar Livro</h2>
  <hr>
  <form method="POST" action="{% url 'book_create' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-success">
      <i class="fas fa-plus-circle"></i> Adicionar
    </button>
  </form>
</div>
{% endblock %}
