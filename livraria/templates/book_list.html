{% extends 'base.html' %}
{% block content %}
<style>
  .book-list-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    font-family: 'Roboto', sans-serif;
    color: #1f4e5f;
  }

  h2 {
    font-family: 'Playfair Display', serif;
    font-size: 2.2rem;
    color: #8b4513;
    text-align: center;
    margin-bottom: 20px;
  }

  hr {
    border: none;
    border-top: 2px solid #f7c04a;
    margin-bottom: 25px;
    width: 60%;
    margin-left: auto;
    margin-right: auto;
    border-radius: 5px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff8e1;
    border-radius: 8px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    overflow: hidden;
  }

  thead {
    background: #f7c04a;
    color: #4b2e05;
  }

  th, td {
    padding: 14px;
    text-align: left;
  }

  tr:nth-child(even) {
    background-color: #fef9e7;
  }

  tr:hover {
    background-color: #f0e5c9;
  }

  td a {
    font-weight: bold;
    color: #1f4e5f;
    text-decoration: none;
  }

  td a:hover {
    color: #922b21;
    text-decoration: underline;
  }
</style>

<div class="book-list-container">
  <h2><i class="fas fa-book"></i> Lista de Livros</h2>
  <hr>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Gênero</th>
        <th>Ano</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.genre }}</td>
        <td>{{ book.year }}</td>
        <td>R$ {{ book.value }}</td>
        <td>
          <a href="{% url 'book_detail' book.pk %}">Ver</a> |
          <a href="{% url 'book_update' book.pk %}">Editar</a> |
          <a href="{% url 'book_delete' book.pk %}">Excluir</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
