{% extends 'base.html' %}
{% block content %}
<style>
  .edit-book-container {
    max-width: 450px;
    margin: 0 auto;
    background: #fff;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
  }

  h2.text-center {
    font-family: 'Playfair Display', serif;
    color: #1f4e5f;
    margin-bottom: 10px;
  }

  hr {
    border: none;
    border-top: 2px solid #f7c04a;
    margin-bottom: 25px;
  }

  form {
    font-family: 'Roboto', sans-serif;
  }

  form p {
    margin-bottom: 20px;
  }

  form label {
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
    color: #922b21;
  }

  form input[type="text"],
  form input[type="number"],
  form textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1.8px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  form input[type="text"]:focus,
  form input[type="number"]:focus,
  form textarea:focus {
    border-color: #1f4e5f;
    outline: none;
  }

  .btn-container {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
  }

  .btn {
    padding: 12px 28px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    border: none;
    display: flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
    color: white;
  }

  .btn-primary {
    background-color: #1f4e5f;
  }

  .btn-primary:hover {
    background-color: #164150;
  }

  .btn-secondary {
    background-color: #6c757d;
  }

  .btn-secondary:hover {
    background-color: #5a6268;
  }
</style>

<div class="edit-book-container">
  <h2 class="text-center"><i class="fas fa-edit"></i> Editar Livro</h2>
  <hr>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="btn-container">
      <a href="{% url 'home' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i>Voltar
      </a>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i>Salvar
      </button>
    </div>
  </form>
</div>
{% endblock %}
